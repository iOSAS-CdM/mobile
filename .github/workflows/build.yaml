name: Expo React Native APK Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  android_build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ✅ Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: 🔑 Create Keystore file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo $KEYSTORE_BASE64 | base64 -d > android/app/upload-keystore.jks

      - name: ⚙️ Setup Gradle properties
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=upload-keystore.jks" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties

      - name: ⚡ Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: 🚀 Build release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ⬆️ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

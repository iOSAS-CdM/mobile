name: ğŸ§± Build Expo Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ§¹ Clean old caches (to prevent corrupted tarballs)
        run: |
          rm -rf ~/.npm
          rm -rf node_modules
          rm -rf package-lock.json
          npm cache clean --force

      - name: ğŸ“¦ Fresh Install Dependencies
        run: |
          npm install --legacy-peer-deps --prefer-online

      - name: âš™ï¸ Fix missing dependencies
        run: |
          npm install react-native-pager-view

      - name: âš¡ Prebuild Expo and Bundle Assets
        run: |
          npx expo prebuild --platform android
          npx expo export --platform android

      - name: ğŸ—ï¸ Build Android APK
        run: |
          npx expo run:android --variant release

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
